<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>embeNabu1</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script&display=swap"
    rel="stylesheet"
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Playfair Display', serif;
    }

    #mainContent {
      display: none;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    body {
      background: url('https://motionbgs.com/media/1269/jinx-arcane.jpg')
        no-repeat center center fixed;
      background-size: cover;
    }

    .logo-center {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      animation: rotate 40s linear infinite;
      z-index: 9999;
    }

    .logo-center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .name-block {
      position: fixed;
      top: calc(20% + 120px);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 9999;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-name {
      font-size: 48px;
      font-weight: bold;
      color: #00f0ff;
      text-shadow: 0 0 4px #00f0ff, 0 0 8px #00f0ff, 0 0 12px #cc00ff,
        0 0 20px #cc00ff;
      animation: pulseName 2s ease-in-out infinite;
      margin-bottom: 6px;
    }

    .bottom-name {
      font-size: 28px;
      font-weight: 600;
      color: #ededed;
      text-shadow: 0 0 5px #00ffee, 0 0 10px #00ffee, 0 0 15px #0088ff;
      animation: pulseName 2s infinite ease-in-out;
    }

    @keyframes pulseName {
      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.85;
      }
    }

    .startScreen {
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
    }

    .footer-links {
      position: fixed;
      top: calc(20% + 250px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }

    .link-btn {
      width: 280px;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      background-color: white;
      color: black;
      user-select: none;
    }

    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .fb {
      background-color: #3b5998;
      color: white;
    }
    .ig {
      background-color: #e1306c;
      color: white;
    }
    .yt {
      background-color: #ff0000;
      color: white;
    }
    .dou {
      background-color: #5e17eb;
      color: white;
    }
    .dou:hover {
      background-color: #7f3fff;
    }

    .phone {
      background-color: #222;
      color: white;
    }

    .contact-box {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-weight: 600;
      font-size: 20px;
      color: #fff;
      background: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      backdrop-filter: none;
      text-align: center;
      animation: none;
      font-family: 'Dancing Script', cursive;
      user-select: none;
    }

    .contact-box a {
      font-size: 24px;
      font-weight: bold;
      color: #00f537;
      text-decoration: none;
      margin-left: 10px;
    }

    .contact-box a:hover {
      background: rgba(0, 172, 237, 0.3);
      box-shadow: 0 0 10px #00aced, 0 0 20px #00aced;
      color: white;
    }

    .phone-popup {
      position: fixed;
      bottom: 120px;
      right: 30px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffee;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      display: none;
      z-index: 99999;
      width: 280px;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: #00ffee;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
    }

    .close-btn:hover {
      color: #ff5b5b;
    }

    .link-btn.glow-border {
      position: relative;
      z-index: 0;
      overflow: hidden;
    }

    .link-btn.glow-border::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00ab,
        #ff0000
      );
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      animation: glowing 20s linear infinite;
      border-radius: 999px;
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }
  </style>
</head>
<body>
  <!-- StartScreen 2 -->
  <div id="startScreen2" class="startScreen" style="display:none;">
    Bấm vào đây để xem thông tin của tôi nhé!
  </div>

  <!-- Nội dung chính -->
  <div id="mainContent">
    <canvas id="rainCanvas"></canvas>

    <div class="logo-center">
      <img src="logo2.jpg" alt="Logo" />
    </div>

    <div class="name-block">
      <div class="top-name">Nguyễn Ngân Hà</div>
      <div class="bottom-name">embeNabu</div>
    </div>

    <div class="footer-links">
      <a
        href="https://www.facebook.com/nasobad1"
        class="link-btn fb glow-border"
        target="_blank"
        ><i class="fab fa-facebook-f"></i> Facebook</a
      >
      <a
        href="https://instagram.com/nabu_ig"
        class="link-btn ig glow-border"
        target="_blank"
        ><i class="fab fa-instagram"></i> Instagram</a
      >
      <a
        href="https://www.youtube.com/@Nabu.embenabu"
        class="link-btn yt glow-border"
        target="_blank"
        ><i class="fab fa-youtube"></i> YouTube</a
      >
      <a
        href="https://discord.gg/fcay4XnzKD"
        class="link-btn glow-border"
        target="_blank"
        ><i class="fab fa-discord"></i> Discord</a
      >
      <a
        href="https://playerduo.net/benajinx"
        class="link-btn dou glow-border"
        target="_blank"
        ><i class="fas fa-gamepad"></i> PlayerDou</a
      >
      <a href="#" class="link-btn phone glow-border" onclick="togglePhonePopup(event)"
        ><i class="fas fa-phone-alt"></i> Gọi điện cho tôi</a
      >
    </div>

    <div class="phone-popup" id="phonePopup">
      <div class="popup-header">
        <span>Liên hệ embeNabu</span>
        <button class="close-btn" onclick="togglePhonePopup()">&times;</button>
      </div>
      <p>
        Số điện thoại: <strong>0348776518</strong
        ><br />
        Nếu thấy tôi không nghe máy hãy gửi SMS, tôi sẽ sớm liên hệ lại
      </p>
    </div>

    <div class="contact-box">
      <p>
        Mọi thắc mắc xin liên hệ:
        <a href="https://discord.gg/YE3J75u3" target="_blank">embeNabu1</a>
      </p>
    </div>

    <div style="position: fixed; bottom: 10px; right: 10px; color: white">
      Số lượt truy cập: <span id="visitCount">0</span>
    </div>

    <audio id="myAudio" loop>
      <source src="nabu1.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const startScreen2 = document.getElementById('startScreen2');
      const mainContent = document.getElementById('mainContent');
      const audio = document.getElementById('myAudio');

      // Hiện startScreen2 khi trang vừa tải xong
      startScreen2.style.display = 'flex';

      // Sự kiện click để chuyển màn và phát nhạc
      startScreen2.addEventListener('click', () => {
        startScreen2.style.display = 'none';
        mainContent.style.display = 'block';

        audio.play().catch(err => {
          console.warn('Không thể phát nhạc:', err);
        });
      });
    });

    // Đếm lượt truy cập
    fetch('https://api.countapi.xyz/hit/embenabu/visits')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitCount').innerText = data.value;
      });

    // Canvas mưa
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let w = (canvas.width = window.innerWidth);
    let h = (canvas.height = window.innerHeight);
    const drops = [];

    function RainDrop() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.len = Math.random() * 15 + 15;
      this.speed = Math.random() * 2 + 4;
      this.opacity = Math.random() * 0.5 + 0.2;
    }

    RainDrop.prototype.draw = function () {
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x, this.y + this.len);
      ctx.strokeStyle = `rgba(174,194,224,${this.opacity})`;
      ctx.lineWidth = 1;
      ctx.lineCap = 'round';
      ctx.stroke();
    };

    RainDrop.prototype.update = function () {
      this.y += this.speed;
      if (this.y > h) {
        this.y = -this.len;
        this.x = Math.random() * w;
      }
    };

    for (let i = 0; i < 500; i++) {
      drops.push(new RainDrop());
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let drop of drops) {
        drop.update();
        drop.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Popup số điện thoại
    function togglePhonePopup(e) {
      if (e) e.preventDefault();
      const popup = document.getElementById('phonePopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
