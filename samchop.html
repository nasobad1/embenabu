  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    const drops = [];
    const dropCount = Math.floor(w / 2);

    function RainDrop() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.len = Math.random() * 15 + 15;
      this.speed = Math.random() * 2 + 4;
      this.opacity = Math.random() * 0.5 + 0.2;
    }

    RainDrop.prototype.draw = function() {
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x, this.y + this.len);
      ctx.strokeStyle = `rgba(200,200,255,${this.opacity})`;
      ctx.lineWidth = 1;
      ctx.stroke();
    };

    RainDrop.prototype.update = function() {
      this.y += this.speed;
      if (this.y > h) {
        this.y = -20;
        this.x = Math.random() * w;
      }
    };

    for (let i = 0; i < dropCount; i++) {
      drops.push(new RainDrop());
    }

    function drawRain() {
      ctx.clearRect(0, 0, w, h);
      drops.forEach(d => {
        d.update();
        d.draw();
      });
    }

    const strikes = [];

    function createLightning() {
      const strike = {
        x: Math.random() * w,
        width: Math.random() * 2 + 1,
        color: Math.random() < 0.3 ? '#caaaff' : 'white',
        lifetime: 0
      };
      strikes.push(strike);
    }

    function drawStrikes() {
      strikes.forEach((s, i) => {
        ctx.beginPath();
        ctx.moveTo(s.x, 0);
        ctx.lineTo(s.x, h);
        ctx.strokeStyle = s.color;
        ctx.lineWidth = s.width;
        ctx.globalAlpha = 0.6 * (1 - s.lifetime / 10);
        ctx.stroke();
        s.lifetime++;
        if (s.lifetime > 10) {
          strikes.splice(i, 1);
        }
      });
      ctx.globalAlpha = 1;
    }

    function animate() {
      drawRain();
      drawStrikes();
      requestAnimationFrame(animate);
    }

    animate();

    setInterval(() => {
      const count = Math.floor(Math.random() * 3) + 1;
      for (let i = 0; i < count; i++) {
        setTimeout(createLightning, Math.random() * 200);
      }
    }, 400);

    window.addEventListener('resize', () => {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
    });

    // Phát nhạc khi click
    document.getElementById("startScreen").addEventListener("click", () => {
      document.getElementById("myAudio").play();
      document.getElementById("startScreen").style.display = "none";
    });
  </script>
